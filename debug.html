<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="logoutText none">Please wait</div>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="panel.html" title="Access to the panel">Home</a>
                </li>
                <li>
                    <a href="debug.html" title="Enter in debug mode">Debug Mode</a>
                </li>
                <li>
                    <a href="#" class="logout" title="Log out of the Google Admin Panel">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Debug Mode</h1>
        <p>For the moment some features available on this page are not available.</p>
        <p>To access the console, open the "Inspect" menu on your browser.</p>
    </main>
    <div class="clear"></div>
    <script>
        let logoutButton = document.querySelector(".logout");
        let logoutText = document.querySelector(".logoutText");
        let timer = 11;
        function logout() {
            window.location.assign("index.html");
        }
        function confirmLogout() {
            setInterval( function(){
                timer -= 1;
                logoutText.innerHTML = "Logout in " + timer + " seconds";
            }, 1000)
            logoutText.classList.remove("none");
            console.log("Security: Logout in 10 seconds");
            setTimeout(logout, 10000);
        }
        logoutButton.addEventListener("click", confirmLogout);
        console.log("Welcome to the Google Admin Panel Debug Console!");
        console.log("Here you can type basic compatible JavaScript commands here");
        console.log("You can also test somes futurs features here by removing the commentary in the HTML file!");
        console.log("Try the `console.log('[Your message]');` commands!");
    </script>
</body>
</html>
