<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="mainDiv">
        <img src="favicon.png" alt="Google Admin Panel logo" id="loginLogo">
        <h1>Google Admin Panel</h1>
        <p>Login to continue</p>
        <input id="usernameInput" type="text" placeholder="Username">
        <input id="passwordInput" type="password" placeholder="Password">
        <input type="submit" value="Login">
        <div id="errorPassword" class="error none">Wrong username or password!</div>
        <p>Registration to the site with a temporary free account is currently not available.</p>
        <p>Go back to the <a href="index.html" style="color: blue; text-decoration: underline;">home</a>!</p>
    </div>
    <script>
        let access = document.querySelector("#access");
        let loginContent = document.querySelector("input");
        let formSubmit = document.querySelector("input[type=submit]");
        let passwordError = document.querySelector("#errorPassword");
        let usernameInput = document.querySelector("#usernameInput");
        let passwordInput = document.querySelector("#passwordInput");
        let username = "root";
        let password = "toor";
        function login(loginParameters) {
            loginParameters.preventDefault();
            if ((loginContent.value == username) && (passwordInput.value == password)) {
                window.location.href = "success.html";
                console.log("Login: success!");
            } else {
                passwordError.classList.remove("none");
                console.log("Login: denied!");
            }
        }
        formSubmit.addEventListener("click", login);
    </script>
</body>
</html>
