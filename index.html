<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.png">
</head>
<body>
    <div class="mainDiv">
        <img src="favicon.png" alt="Google Admin Panel logo">
        <h1>Google Admin Panel</h1>
        <p>Please click <a href="signUp.html" style="color: blue; text-decoration: underline;">here</a>, authenticate to access to the <strong>Google Admin Panel</strong>. You can't create an account for now.</p>
        <p>If you need help, <a href="mailto:aielloenio@icloud.com" style="color: blue; text-decoration: underline;">contact the support</a>.</p>
    </div>
    <script>
        let cookieBanner = document.createElement("div");
        cookieBanner.innerHTML = "This site uses cookies to enhance your experience. By continuing to browse this site, you agree to our use of cookies.";
        cookieBanner.style.backgroundColor = "#4169e1";
        cookieBanner.style.color = "white";
        cookieBanner.style.padding = "20px";
        cookieBanner.style.position = "fixed";
        cookieBanner.style.bottom = "0";
        cookieBanner.style.width = "100%";
        cookieBanner.style.textAlign = "center";
        let acceptButton = document.createElement("button");
        acceptButton.innerHTML = "Agree";
        acceptButton.style.marginLeft = "10px";
        acceptButton.addEventListener("click", function() {
        document.cookie = "cookies_accepted=true; max-age=31536000; path=/";
        cookieBanner.style.display = "none";
        });

        cookieBanner.appendChild(acceptButton);
        document.body.appendChild(cookieBanner);
    </script>
</body>
</html>
